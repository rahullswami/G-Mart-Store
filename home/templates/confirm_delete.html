{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete Order #{{ order.id }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'order_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
